<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="icon/favicon-black.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <script src="js/main.js"></script>
    <title>Bambi racer</title>
</head>

<body id="body-cont">

    <main class="js-main">
        <!-- Slider main container -->
        <div class="swiper img-slider">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide wrp">
                        <div class="wrp-cont">
                            <h2 class="text">Текст какойто заготовок 1</h2>
                            <button class="btn-text">
                                Кнопка
                            </button>
                        </div>
                        <img class="img" src="img/slider-main.png" alt="">
                </div>
                <div class="swiper-slide wrp">
                        <div class="wrp-cont">
                            <h2 class="text">Текст какойто заготовок 2</h2>
                            <button class="btn-text">
                                Кнопка
                            </button>
                        </div>
                        <img class="img" src="img/slider-main.png" alt="">
                </div>
                <div class="swiper-slide wrp">
                        <div class="wrp-cont">
                            <h2 class="text">Текст какойто заготовок 3</h2>
                            <button class="btn-text">
                                Кнопка
                            </button>
                        </div>
                        <img class="img" src="img/slider-main.png" alt="">
                </div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="btn-prev"> кнопка назад </div>
            <div class="btn-next">кнопка в перед </div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </main>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>
